<!DOCTYPE html>
<html>
<head>
  <title>Track Anyone</title>
</head>
<body>
  <h2>Enter Mobile Number to Track</h2>
  <input type="text" id="phone" placeholder="Enter mobile number" />
  <button onclick="generateLink()">Generate Link</button>
  <p id="linkDisplay"></p>

  <script>
    function generateLink() {
      const number = document.getElementById("phone").value.trim();
      if (!number) {
        alert("Enter a valid number");
        return;
      }
      const link = `https://your-tracker-site.com/track.html?phone=${encodeURIComponent(number)}`;
      document.getElementById("linkDisplay").innerHTML = `
        <strong>Send this link:</strong> <a href="${link}" target="_blank">${link}</a>
      `;
    }
  </script>
</body>
</html>
